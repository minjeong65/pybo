{% if form.errors %} 
    {% for field in form %}
        {% for error in field.errors %} <!-- 필드 오류를 출력 -->
            <div class="alert alert-danger">
                <strong>{{ field.label }}</strong>
                {{error}}
            </div>
        {% endfor %}
    {% endfor %}
    {% for eror in form.non_field_errors%} <!-- 넌필드 오류를 출력-->
        <div class=" alert-danger">
            <strong>{{ error }} </strong>
        </div>
    {% endfor %}
{% endif %}

<!--
    form_errors.html : 로그인 실패 시 로그인이 왜 실패했는지 알려주는 역할
    필드오류 : 사용자가 입력한 필드 값에 대한 오류. 값이 누락되었거나 필드의 형식이 일치하지 않는 경우 발생
    넌필드 오류 : 필드 값과 상관없이 다른 이유로 발생하는 오류
 -->
